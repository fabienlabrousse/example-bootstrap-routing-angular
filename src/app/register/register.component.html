<div [formGroup]="registerForm" class="container">
    <h1 class="mb-3">Register</h1>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="firstname">First name</label>
            <input formControlName='firstname' type="text" class="form-control" id="firstname" placeholder="" value=""
                   required="">
            <div class="invalid-feedback">
                Valid first name is required.
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input formControlName="lastname" type="text" class="form-control" id="lastName" placeholder="" value=""
                   required="">
            <div class="invalid-feedback">
                Valid last name is required.
            </div>
        </div>
    </div>

    <div class="row mb-6">
        <div class="col-md-6">
            <label for="username">Username</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input formControlName="username" type="text" class="form-control" id="username" placeholder="Username"
                       required="">
            </div>
        </div>
        <div class="col-md-6">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password"
                   required="">
        </div>
    </div>

    <div class="row mb-6">
        <div class="col-md-6">
            <label for="email">Email <span class="text-muted">(Optional)</span></label>
            <input formControlName="email" type="email" class="form-control" id="email" placeholder="you@example.com">
        </div>
        <div class="col-md-6">
            <label for="address">Address <span class="text-muted">(Optional)</span></label>
            <input formControlName="address" type="text" class="form-control" id="address" placeholder="15 rue du rue">

        </div>
    </div>

    <button [disabled]="registerForm.invalid" (click)="registerUser()" class="btn btn-primary btn-lg btn-block" type="submit">Register
    </button>
</div>
